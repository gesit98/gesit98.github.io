<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memahami Konsep Takdir dalam Islam | Blog Gesit98</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    <style>
        /* Tambahan style untuk admin */
        #adminAccess {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #adminKey {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #adminKey:hover {
            background: var(--primary);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- [Konten header, nav, main, footer tetap sama] -->

    <!-- Tambahkan sebelum </body> -->
    <div id="adminAccess">
        <button id="adminKey" title="Akses Admin">
            <i class="fas fa-key"></i>
        </button>
    </div>

    <script src="script.js"></script>
    <script>
        // Sistem autentikasi sederhana
        document.getElementById('adminKey').addEventListener('click', () => {
            const password = prompt("Masukkan Password Admin:");
            if(password === "R.a.katini1") { // Ganti dengan password kuat
                localStorage.setItem('adminAuth', 'true');
                window.location.href = "tulis.html";
            } else if(password) {
                alert("Password salah!");
            }
        });

        // Cek jika langsung mengakses tulis.html
        if(window.location.pathname.includes('tulis.html') && !localStorage.getItem('adminAuth')) {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
