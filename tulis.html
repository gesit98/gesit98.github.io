<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulis Artikel - Blog Gesit98</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><span>âœ¨</span> Blog Gesit98</h1>
            <p>Tempat berbagi ide kreatif dan tutorial teknologi</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <a href="index.html"><i class="fas fa-home"></i> Beranda</a>
            <a href="tulis.html" class="active"><i class="fas fa-pen"></i> Tulis Artikel</a>
            <a href="#kategori"><i class="fas fa-tags"></i> Kategori</a>
            <a href="#tentang"><i class="fas fa-user"></i> Tentang</a>
            <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <main class="container">
        <section class="write-article">
            <h2><i class="fas fa-pen-fancy"></i> Tulis Artikel Baru</h2>
            
            <form id="articleForm">
                <div class="form-group">
                    <label for="judul"><i class="fas fa-heading"></i> Judul Artikel</label>
                    <input type="text" id="judul" placeholder="Masukkan judul menarik..." required>
                </div>

                <div class="form-group">
                    <label for="kategori"><i class="fas fa-tag"></i> Kategori</label>
                    <select id="kategori" required>
                        <option value="">Pilih Kategori</option>
                        <option value="teknologi">Teknologi</option>
                        <option value="desain">Desain</option>
                        <option value="bisnis">Bisnis</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gambar"><i class="fas fa-image"></i> Gambar Utama (URL)</label>
                    <input type="url" id="gambar" placeholder="https://example.com/gambar.jpg">
                </div>

                <div class="form-group">
                    <label for="konten"><i class="fas fa-align-left"></i> Isi Artikel</label>
                    <textarea id="konten" rows="10" placeholder="Tulis konten artikel di sini..." required></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Publikasikan Artikel
                </button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        // Simpan artikel ke localStorage
        document.getElementById('articleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const artikel = {
                id: Date.now(),
                judul: document.getElementById('judul').value,
                kategori: document.getElementById('kategori').value,
                gambar: document.getElementById('gambar').value || 'https://source.unsplash.com/random/600x400/?' + document.getElementById('kategori').value,
                konten: document.getElementById('konten').value,
                tanggal: new Date().toLocaleDateString('id-ID'),
                penulis: 'Gesit98'
            };
            
            let semuaArtikel = JSON.parse(localStorage.getItem('artikel')) || [];
            semuaArtikel.unshift(artikel);
            localStorage.setItem('artikel', JSON.stringify(semuaArtikel));
            
            alert('Artikel berhasil disimpan!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
